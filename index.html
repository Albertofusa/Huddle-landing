<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Huddle landing</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-imagen">
          <div>
            <img class="card-imagen-logo" src="/img/logo.svg" alt="" />
          </div>
          <div>
            <img src="/img/illustration-mockups.svg" alt="" />
          </div>
        </div>
        <div class="card-description">
          <h1 class="card-description-title">
            Build The Community <br />
            Your fans will love
          </h1>
          <p class="card-description-paragraph">
            Huddle re-imagines the way we build communities. You have <br />
            a voice, but so does your audience. Create connections whit <br />
            your users as you engage in genuine discussion.
          </p>
          <button class="card-description-button">Register</button>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
